<html>
    <head>
        <title> Seth's Blawg </title>
    </head>

    <body>
        <div>
            <h1><a href="">Seth's Blog</a></h1>
            <p>Welcome</p>
        </div>

        {% for post in posts %}
        
            <div>
                <p>published:{{ post.published_date }}</p>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>

        {% endfor %}

    </body>

</html>
